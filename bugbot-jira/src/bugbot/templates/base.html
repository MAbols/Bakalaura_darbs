<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BugBot</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css">
  <style>
    /* ---- override Sakura's body rule ---- */
    body { max-width: none !important; }
    h1 { text-align:center; margin-left:auto; margin-right:auto; }
    .form-center { 
      max-width: 700px;
      margin: 0 auto;          /* -- auto side-margins centers it -- */
    }

    /* ---- our layout ---- */
    .cards {
    display:grid;
    gap:2rem;                               /* space between cards      */
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    /* â†‘ make as many columns as fit,
         each at least 320 px wide but can stretch */
    }
    .card  {
      border:1px solid #ccc;
      padding:1rem;
      display:flex;      /* let the form stretch full height   */
      flex-direction:column;
    }
    .attachments { font-size:0.9em; margin-top:0.8rem; color:#444 }
    textarea { width:100%; height:8rem }
  </style>
</head>
<body>
  <h1>BugBot</h1>
  {% block body %}{% endblock %}
</body>
</html>
